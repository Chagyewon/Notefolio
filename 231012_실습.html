<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        body{
            font-family: "Pretendard",sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://image.newsis.com/2023/05/04/NISI20230504_0001258845_web.jpg);
            /* background-size: cover;
            background-position: center; */
        }
        .JoinSelection{
            width: 400px;
            Margin: auto;
            text-align: center;
            /* background-color: aqua; */
        }
           
        .JoinSelection .JoinLogo img{
            width: 150px;
        }
        
        .Title{
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 20px;
            /* background-color: blueviolet; */
        }

        .SubTitle{
            font-size: 16px;
            font-weight: 300;
            margin: 20px;
            line-height: 24px;
            /* background-color: darkgoldenrod; */
        }

        .BtnKakao{
            width: 100%;
            margin-top: 20px;
            margin-bottom: 12px;
            padding: 20px;
            border: none;
            background-color: gold;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .BtnApple{
            width:100%;
            padding: 20px;
            border: none;
            background-color:black;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .InputSection{
            margin-top: 20px;
        }

        .InputSelect Select{
            width: 100%;
            height: 48px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            appearance: none;
            font-size: 16px;
            padding-left: 16px;
            background-image: url(./image/chevron.png);
            background-repeat: no-repeat;
            background-position: right 16px center;
        }
        @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
    </style>
</head>
<body>
   <div class="JoinSelection">
        <div class="JoinLogo">
             <img src="https://logohistory.net/wp-content/uploads/2023/02/Nike-Logo-1971-1024x576.png" />
        </div>
        <div class="Title">
            나이키 회원가입
        </div>
        <div class="SubTitle">
        나이키에 오신걸 환영합니다. </br>
        서비스 이용을 위한 회원가입을 해주세요.
        </div>        
        <button class="BtnKakao">
            카카오로 시작하기
        </button>
        <button class="BtnApple">
            애플로 시작하기
        </button>
        <!-- 인풋섹션 -->
        <div class="InputSection">
            <div class="InputSelect">
                <select>
                    <option>옵션1</option>
                    <option>옵션2</option>
                    <option>옵션3</option>
                </Select>
            </div>    
        </div>    

    </div>
</body>
</html>
